<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - W3BFORGE BCC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Admin Setup</h1>
            <p class="text-gray-600 mb-6 text-center">Initialize default teacher accounts for testing</p>
            
            <button onclick="seedDatabase()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg mb-4">
                Create Default Accounts
            </button>
            
            <div id="result" class="text-center text-sm"></div>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <h3 class="font-bold text-gray-700 mb-2">Default Accounts:</h3>
                <div class="text-sm text-gray-600 space-y-1">
                    <p><strong>Email:</strong> admin@gcbc.edu</p>
                    <p><strong>Password:</strong> admin123</p>
                    <hr class="my-2">
                    <p><strong>Email:</strong> teacher@gcbc.edu</p>
                    <p><strong>Password:</strong> teacher123</p>
                </div>
            </div>
            
            <div class="mt-6">
                <a href="login.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-center">
                    Go to Login
                </a>
            </div>
        </div>
    </div>
    
    <script>
        async function seedDatabase() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = `
                    <div class="text-blue-600 font-semibold">
                        üîÑ Creating default accounts...
                    </div>
                `;
                
                // Call MongoDB API to create default teachers
                const response = await fetch('/api/setup/default-teachers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600 font-semibold">
                            ‚úÖ ${data.message}!<br>
                            Total teachers: ${data.count}<br>
                            You can now use the login credentials above.
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to create accounts');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600 font-semibold">
                        ‚ùå Error: ${error.message}<br>
                        Please check your internet connection and try again.
                    </div>
                `;
            }
        }
        
        // Auto-check on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check if teachers already exist
                const response = await fetch('/api/teachers');
                const teachers = await response.json();
                
                if (teachers.length === 0) {
                    document.getElementById('result').innerHTML = `
                        <div class="text-yellow-600 font-semibold">
                            ‚ö†Ô∏è No teacher accounts found in database.<br>
                            Click "Create Default Accounts" to set up testing accounts.
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="text-blue-600 font-semibold">
                            ‚ÑπÔ∏è Found ${teachers.length} teacher account(s) in database.<br>
                            You can create new defaults or go to login.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="text-red-600 font-semibold">
                        ‚ùå Cannot connect to database.<br>
                        Please check if the server is running.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
