<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3BFORGE BCC - Teacher Login</title>
    <link rel="icon" type="image/png" href="images/BCLOGO.png">
    <link rel="shortcut icon" type="image/png" href="images/BCLOGO.png">
    <link rel="apple-touch-icon" href="images/BCLOGO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimalistic gradient background */
        .auth-gradient {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
        }
        
        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        /* Enhanced logo styling */
        .logo-enhanced {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.1),
                0 4px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .logo-enhanced:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 16px 30px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Brand title with gradient */
        .brand-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Form input styling */
        .form-input {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        
        /* Button animations */
        .auth-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        /* Tab switching animation */
        .tab-content {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-content.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success/Error message animations */
        .message-slide {
            animation: slideInFromTop 0.5s ease-out;
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="auth-gradient">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 w-full max-w-md">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <img src="images/BCLOGO.png" alt="GCBC Logo" class="h-16 w-16 object-contain logo-enhanced">
                </div>
                <h1 class="brand-title text-2xl font-black mb-2">W3BFORGE BCC</h1>
                <p class="text-slate-600 font-semibold text-sm tracking-wide">Teacher Access Portal</p>
            </div>
            
            <!-- Tab Navigation -->
            <div class="flex bg-slate-100 rounded-xl p-1 mb-8">
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-3 px-4 text-sm font-bold rounded-lg transition-all duration-200 bg-white text-slate-700 shadow-sm">
                    üîê Sign In
                </button>
                <button id="registerTab" onclick="switchTab('register')" class="flex-1 py-3 px-4 text-sm font-bold rounded-lg transition-all duration-200 text-slate-600 hover:text-slate-700">
                    üìù Register
                </button>
            </div>
            
            <!-- Messages Area -->
            <div id="messageArea" class="hidden mb-6"></div>
            
            <!-- Login Form -->
            <div id="loginForm" class="tab-content active">
                <form onsubmit="handleLogin(event)" autocomplete="off" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">üìß Email Address</label>
                        <input type="email" id="loginEmail" required autocomplete="off" 
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500"
                               placeholder="teacher@school.edu">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">üîí Password</label>
                        <input type="password" id="loginPassword" required autocomplete="off"
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500"
                               placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" id="loginButton" class="auth-button w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl">
                        <span class="flex items-center justify-center">
                            <span id="loginButtonText">üöÄ Access Dashboard</span>
                            <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
                        </span>
                    </button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="tab-content">
                <form onsubmit="handleRegister(event)" autocomplete="off">
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üë§ First Name</label>
                            <input type="text" id="registerFirstName" required maxlength="50" autocomplete="off"
                                   class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                   placeholder="John" oninput="validateNameInput(this)">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üë§ Last Name</label>
                            <input type="text" id="registerLastName" required maxlength="50" autocomplete="off"
                                   class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                   placeholder="Doe" oninput="validateNameInput(this)">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="block text-sm font-bold text-slate-700 mb-2">üìß Email Address</label>
                        <input type="email" id="registerEmail" required autocomplete="off"
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                               placeholder="teacher@school.edu">
                    </div>
                    
                    <div class="mb-3">
                        <label class="block text-sm font-bold text-slate-700 mb-2">üè´ Department</label>
                        <select id="registerDepartment" required autocomplete="off"
                                class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500">
                            <option value="">Select Department</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Multimedia Arts">Multimedia Arts</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="block text-sm font-bold text-slate-700 mb-2">üîí Password</label>
                        <input type="password" id="registerPassword" required autocomplete="off" minlength="6"
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                               placeholder="Minimum 6 characters">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-bold text-slate-700 mb-2">üîí Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required autocomplete="off" minlength="6"
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                               placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" id="registerButton" class="auth-button w-full bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white font-bold py-4 px-6 rounded-xl">
                        <span class="flex items-center justify-center">
                            <span id="registerButtonText">‚ú® Create Account</span>
                            <div id="registerSpinner" class="loading-spinner ml-2 hidden"></div>
                        </span>
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-slate-200 text-center">
                <p class="text-xs text-slate-500 font-medium">
                    ¬© 2025 W3BFORGE BCC System. All rights reserved.
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Authentication state management
        let currentTab = 'login';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (isAuthenticated()) {
                window.location.href = 'student-masterlist.html';
                return;
            }
            
            // Initialize form
            switchTab('login');
        });
        
        // Tab switching functionality
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // Clear any messages
            hideMessage();
            
            if (tab === 'login') {
                currentTab = 'login';
                
                // Update tab buttons
                loginTab.classList.add('bg-white', 'text-slate-700', 'shadow-sm');
                loginTab.classList.remove('text-slate-600');
                registerTab.classList.remove('bg-white', 'text-slate-700', 'shadow-sm');
                registerTab.classList.add('text-slate-600');
                
                // Switch forms
                setTimeout(() => {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                }, 100);
                
            } else {
                currentTab = 'register';
                
                // Update tab buttons
                registerTab.classList.add('bg-white', 'text-slate-700', 'shadow-sm');
                registerTab.classList.remove('text-slate-600');
                loginTab.classList.remove('bg-white', 'text-slate-700', 'shadow-sm');
                loginTab.classList.add('text-slate-600');
                
                // Switch forms
                setTimeout(() => {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }, 100);
            }
        }
        
        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            showLoading('login');
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check credentials against localStorage
                const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
                const teacher = teachers.find(t => t.email === email && t.password === password);
                
                if (teacher) {
                    // Store session
                    localStorage.setItem('currentTeacher', JSON.stringify({
                        id: teacher.id,
                        firstName: teacher.firstName,
                        lastName: teacher.lastName,
                        email: teacher.email,
                        department: teacher.department,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showMessage('success', '‚úÖ Login successful! Redirecting to dashboard...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'student-masterlist.html';
                    }, 1500);
                    
                } else {
                    throw new Error('Invalid email or password');
                }
                
            } catch (error) {
                hideLoading('login');
                showMessage('error', '‚ùå ' + error.message);
            }
        }
        
        // Register handler
        async function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const department = document.getElementById('registerDepartment').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('error', '‚ùå Passwords do not match');
                return;
            }
            
            // Show loading state
            showLoading('register');
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if email already exists
                const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
                if (teachers.some(t => t.email === email)) {
                    throw new Error('Email already registered');
                }
                
                // Create new teacher
                const newTeacher = {
                    id: Date.now().toString(),
                    firstName,
                    lastName,
                    email,
                    department,
                    password,
                    createdAt: new Date().toISOString()
                };
                
                // Save to localStorage
                teachers.push(newTeacher);
                localStorage.setItem('teachers', JSON.stringify(teachers));
                
                hideLoading('register');
                showMessage('success', '‚úÖ Account created successfully! You can now sign in.');
                
                // Switch to login tab after delay
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);
                
            } catch (error) {
                hideLoading('register');
                showMessage('error', '‚ùå ' + error.message);
            }
        }
        
        // Name validation (no numbers)
        function validateNameInput(input) {
            const value = input.value;
            const cleanedValue = value.replace(/[^a-zA-Z\s\-']/g, '');
            
            if (value !== cleanedValue) {
                input.value = cleanedValue;
                input.classList.add('border-red-500', 'bg-red-50');
                
                setTimeout(() => {
                    input.classList.remove('border-red-500', 'bg-red-50');
                }, 2000);
            }
        }
        
        // Authentication check
        function isAuthenticated() {
            const teacher = localStorage.getItem('currentTeacher');
            return teacher !== null;
        }
        
        // Loading states
        function showLoading(form) {
            const button = document.getElementById(form + 'Button');
            const buttonText = document.getElementById(form + 'ButtonText');
            const spinner = document.getElementById(form + 'Spinner');
            
            button.disabled = true;
            button.classList.add('opacity-75', 'cursor-not-allowed');
            buttonText.textContent = 'Processing...';
            spinner.classList.remove('hidden');
        }
        
        function hideLoading(form) {
            const button = document.getElementById(form + 'Button');
            const buttonText = document.getElementById(form + 'ButtonText');
            const spinner = document.getElementById(form + 'Spinner');
            
            button.disabled = false;
            button.classList.remove('opacity-75', 'cursor-not-allowed');
            buttonText.textContent = form === 'login' ? 'üöÄ Access Dashboard' : '‚ú® Create Account';
            spinner.classList.add('hidden');
        }
        
        // Message display
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            const bgColor = type === 'success' ? 'bg-green-100 border-green-300 text-green-700' : 'bg-red-100 border-red-300 text-red-700';
            
            messageArea.innerHTML = `
                <div class="message-slide ${bgColor} border-2 rounded-xl p-4 text-sm font-semibold">
                    ${message}
                </div>
            `;
            messageArea.classList.remove('hidden');
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(hideMessage, 5000);
            }
        }
        
        function hideMessage() {
            document.getElementById('messageArea').classList.add('hidden');
        }
    </script>
</body>
</html>
