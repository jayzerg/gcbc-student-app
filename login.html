<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3BFORGE BCC - Teacher Login</title>
    <link rel="icon" type="image/png" href="images/BCLOGO.png">
    <link rel="shortcut icon" type="image/png" href="images/BCLOGO.png">
    <link rel="apple-touch-icon" href="images/BCLOGO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimalistic gradient background */
        .auth-gradient {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
        }
        
        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        /* Enhanced logo styling */
        .logo-enhanced {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.1),
                0 4px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .logo-enhanced:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 16px 30px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Brand title with gradient */
        .brand-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Form input styling */
        .form-input {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        
        /* Button animations */
        .auth-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success/Error message animations */
        .message-slide {
            animation: slideInFromTop 0.5s ease-out;
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="auth-gradient">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-2xl p-6 w-full max-w-sm">
            <!-- Header Section -->
            <div class="text-center mb-6">
                <div class="flex justify-center mb-4">
                    <img src="images/BCLOGO.png" alt="GCBC Logo" class="h-12 w-12 object-contain logo-enhanced">
                </div>
                <h1 class="brand-title text-xl font-black mb-1">W3BFORGE BCC</h1>
                <p class="text-slate-600 font-semibold text-xs tracking-wide">Teacher Access Portal</p>
            </div>
            
            <!-- Messages Area -->
            <div id="messageArea" class="hidden mb-4"></div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <form onsubmit="handleLogin(event)" autocomplete="off" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1">üìß Email Address</label>
                        <input type="email" id="loginEmail" required autocomplete="off" 
                               class="form-input w-full px-3 py-2 text-sm border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500"
                               placeholder="teacher@school.edu">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-slate-700 mb-1">üîí Password</label>
                        <input type="password" id="loginPassword" required autocomplete="off"
                               class="form-input w-full px-3 py-2 text-sm border-2 border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500"
                               placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" id="loginButton" class="auth-button w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg text-sm">
                        <span class="flex items-center justify-center">
                            <span id="loginButtonText">üöÄ Access Dashboard</span>
                            <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
                        </span>
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="mt-6 pt-4 border-t border-slate-200 text-center">
                <p class="text-xs text-slate-500 font-medium">
                    ¬© 2025 W3BFORGE BCC System. All rights reserved.
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (isAuthenticated()) {
                window.location.href = 'student-masterlist.html';
                return;
            }
        });
        
        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            showLoading('login');
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check credentials against localStorage
                const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
                const teacher = teachers.find(t => t.email === email && t.password === password);
                
                if (teacher) {
                    // Store session
                    localStorage.setItem('currentTeacher', JSON.stringify({
                        id: teacher.id,
                        firstName: teacher.firstName,
                        lastName: teacher.lastName,
                        email: teacher.email,
                        department: teacher.department,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showMessage('success', '‚úÖ Login successful! Redirecting to dashboard...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'student-masterlist.html';
                    }, 1500);
                    
                } else {
                    throw new Error('Invalid email or password');
                }
                
            } catch (error) {
                hideLoading('login');
                showMessage('error', '‚ùå ' + error.message);
            }
        }
        
        // Authentication check
        function isAuthenticated() {
            const teacher = localStorage.getItem('currentTeacher');
            return teacher !== null;
        }
        
        // Loading states
        function showLoading(form) {
            const button = document.getElementById(form + 'Button');
            const buttonText = document.getElementById(form + 'ButtonText');
            const spinner = document.getElementById(form + 'Spinner');
            
            if (button && buttonText && spinner) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                buttonText.textContent = 'Signing in...';
                spinner.classList.remove('hidden');
            }
        }
        
        function hideLoading(form) {
            const button = document.getElementById(form + 'Button');
            const buttonText = document.getElementById(form + 'ButtonText');
            const spinner = document.getElementById(form + 'Spinner');
            
            if (button && buttonText && spinner) {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-not-allowed');
                buttonText.textContent = 'üöÄ Access Dashboard';
                spinner.classList.add('hidden');
            }
        }
        
        // Message display
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            const bgColor = type === 'success' ? 'bg-green-100 border-green-300 text-green-700' : 'bg-red-100 border-red-300 text-red-700';
            
            messageArea.innerHTML = `
                <div class="message-slide ${bgColor} border-2 rounded-xl p-4 text-sm font-semibold">
                    ${message}
                </div>
            `;
            messageArea.classList.remove('hidden');
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(hideMessage, 5000);
            }
        }
        
        function hideMessage() {
            document.getElementById('messageArea').classList.add('hidden');
        }
    </script>
</body>
</html>
