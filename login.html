<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3BFORGE BCC - Teacher Login</title>
    <link rel="icon" type="image/png" href="images/BCLOGO.png">
    <link rel="shortcut icon" type="image/png" href="images/BCLOGO.png">
    <link rel="apple-touch-icon" href="images/BCLOGO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimalistic gradient background */
        .auth-gradient {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 50%, #cbd5e1 100%);
            min-height: 100vh;
        }
        
        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }
        
        /* Enhanced logo styling */
        .logo-enhanced {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.1),
                0 4px 8px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .logo-enhanced:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 16px 30px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        /* Brand title with gradient */
        .brand-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Form input styling */
        .form-input {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        
        /* Button animations */
        .auth-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        /* Tab switching animation */
        .tab-content {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tab-content.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success/Error message animations */
        .message-slide {
            animation: slideInFromTop 0.5s ease-out;
        }
        
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="auth-gradient">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 w-full max-w-md">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <img src="images/BCLOGO.png" alt="GCBC Logo" class="h-16 w-16 object-contain logo-enhanced">
                </div>
                <h1 class="brand-title text-2xl font-black mb-2">W3BFORGE BCC</h1>
                <p class="text-slate-600 font-semibold text-sm tracking-wide">Teacher Access Portal</p>
            </div>
            
            <!-- Tab Navigation -->
            <div class="flex bg-slate-100 rounded-xl p-1 mb-8">
                <button id="loginTab" onclick="switchTab('login')" class="flex-1 py-3 px-4 text-sm font-bold rounded-lg transition-all duration-200 bg-white text-slate-700 shadow-sm">
                    üîê Teacher Login
                </button>
                <button id="adminTab" onclick="switchTab('admin')" class="flex-1 py-3 px-4 text-sm font-bold rounded-lg transition-all duration-200 text-slate-600 hover:text-slate-700">
                    üëë Admin Access
                </button>
            </div>
            
            <!-- Messages Area -->
            <div id="messageArea" class="hidden mb-6"></div>
            
            <!-- Login Form -->
            <div id="loginForm" class="tab-content active">
                <form onsubmit="handleLogin(event)" autocomplete="off" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">üìß Email Address</label>
                        <input type="email" id="loginEmail" required autocomplete="off" 
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500"
                               placeholder="teacher@school.edu">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">üîí Password</label>
                        <input type="password" id="loginPassword" required autocomplete="off"
                               class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500"
                               placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" id="loginButton" class="auth-button w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl">
                        <span class="flex items-center justify-center">
                            <span id="loginButtonText">üöÄ Access Dashboard</span>
                            <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
                        </span>
                    </button>
                </form>
            </div>
            
            <!-- Admin PIN Form -->
            <div id="adminForm" class="tab-content">
                <div id="adminPinSection">
                    <form onsubmit="handleAdminPin(event)" autocomplete="off" class="space-y-6">
                        <div class="text-center mb-6">
                            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-gradient-to-br from-red-100 to-orange-100 mb-4 shadow-lg border-4 border-red-300">
                                <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v2m0-2h2m-2 0H9m10-9a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-black text-gray-900 mb-2">Admin Verification</h3>
                            <p class="text-sm text-gray-600 font-semibold">Enter 6-digit PIN to access admin panel</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üî¢ 6-Digit PIN Code</label>
                            <input type="password" id="adminPin" required autocomplete="off" maxlength="6" pattern="[0-9]{6}"
                                   class="form-input w-full px-4 py-3 border-2 border-red-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-200 focus:border-red-500 text-center text-2xl font-bold tracking-widest"
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" oninput="formatPinInput(this)">
                        </div>
                        
                        <button type="submit" id="adminPinButton" class="auth-button w-full bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 text-white font-bold py-4 px-6 rounded-xl">
                            <span class="flex items-center justify-center">
                                <span id="adminPinButtonText">üîì Verify PIN</span>
                                <div id="adminPinSpinner" class="loading-spinner ml-2 hidden"></div>
                            </span>
                        </button>
                    </form>
                </div>
                
                <!-- Teacher Registration Form (hidden initially) -->
                <div id="teacherRegistrationSection" class="hidden">
                    <div class="text-center mb-6">
                        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-gradient-to-br from-green-100 to-blue-100 mb-4 shadow-lg border-4 border-green-300">
                            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-black text-gray-900 mb-2">Register New Teacher</h3>
                        <p class="text-sm text-gray-600 font-semibold">Create teacher account for system access</p>
                    </div>
                    
                    <form onsubmit="handleTeacherRegistration(event)" autocomplete="off" class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">üë§ First Name</label>
                                <input type="text" id="teacherFirstName" required maxlength="50" autocomplete="off"
                                       class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                       placeholder="John" oninput="validateNameInput(this)">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">üë§ Last Name</label>
                                <input type="text" id="teacherLastName" required maxlength="50" autocomplete="off"
                                       class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                       placeholder="Doe" oninput="validateNameInput(this)">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üìß Email Address</label>
                            <input type="email" id="teacherEmail" required autocomplete="off"
                                   class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                   placeholder="teacher@school.edu">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üè´ Department</label>
                            <select id="teacherDepartment" required autocomplete="off"
                                    class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500">
                                <option value="">Select Department</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Multimedia Arts">Multimedia Arts</option>
                                <option value="Business Administration">Business Administration</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üîí Password</label>
                            <input type="password" id="teacherPassword" required autocomplete="off" minlength="6"
                                   class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                   placeholder="Minimum 6 characters">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">üîí Confirm Password</label>
                            <input type="password" id="teacherConfirmPassword" required autocomplete="off" minlength="6"
                                   class="form-input w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-500"
                                   placeholder="Confirm your password">
                        </div>
                        
                        <div class="flex space-x-3 pt-4">
                            <button type="submit" id="registerTeacherButton" class="flex-1 auth-button bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white font-bold py-4 px-6 rounded-xl">
                                <span class="flex items-center justify-center">
                                    <span id="registerTeacherButtonText">‚ú® Create Teacher</span>
                                    <div id="registerTeacherSpinner" class="loading-spinner ml-2 hidden"></div>
                                </span>
                            </button>
                            <button type="button" onclick="logoutAdmin()" class="flex-1 auth-button bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-4 px-6 rounded-xl">
                                üöÄ Back to Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-slate-200 text-center">
                <p class="text-xs text-slate-500 font-medium">
                    ¬© 2025 W3BFORGE BCC System. All rights reserved.
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Admin PIN code
        const ADMIN_PIN = '529777';
        let currentTab = 'login';
        let isAdminAuthenticated = false;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (isAuthenticated()) {
                window.location.href = 'student-masterlist.html';
                return;
            }
            
            // Initialize with login tab
            switchTab('login');
        });
        
        // Tab switching functionality
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const adminTab = document.getElementById('adminTab');
            const loginForm = document.getElementById('loginForm');
            const adminForm = document.getElementById('adminForm');
            
            // Clear any messages
            hideMessage();
            
            // Reset admin state when switching away from admin
            if (tab !== 'admin') {
                isAdminAuthenticated = false;
                resetAdminForm();
            }
            
            if (tab === 'login') {
                currentTab = 'login';
                
                // Update tab buttons
                loginTab.classList.add('bg-white', 'text-slate-700', 'shadow-sm');
                loginTab.classList.remove('text-slate-600');
                adminTab.classList.remove('bg-white', 'text-slate-700', 'shadow-sm');
                adminTab.classList.add('text-slate-600');
                
                // Switch forms
                setTimeout(() => {
                    loginForm.classList.add('active');
                    adminForm.classList.remove('active');
                }, 100);
                
            } else if (tab === 'admin') {
                currentTab = 'admin';
                
                // Update tab buttons
                adminTab.classList.add('bg-white', 'text-slate-700', 'shadow-sm');
                adminTab.classList.remove('text-slate-600');
                loginTab.classList.remove('bg-white', 'text-slate-700', 'shadow-sm');
                loginTab.classList.add('text-slate-600');
                
                // Switch forms
                setTimeout(() => {
                    adminForm.classList.add('active');
                    loginForm.classList.remove('active');
                }, 100);
            }
        }
        
        // Reset admin form to PIN entry
        function resetAdminForm() {
            document.getElementById('adminPinSection').classList.remove('hidden');
            document.getElementById('teacherRegistrationSection').classList.add('hidden');
            document.getElementById('adminPin').value = '';
            // Reset teacher registration form
            const regForm = document.querySelector('#teacherRegistrationSection form');
            if (regForm) regForm.reset();
        }
        
        // Format PIN input (numbers only)
        function formatPinInput(input) {
            const value = input.value.replace(/[^0-9]/g, '');
            input.value = value;
        }
        
        // Handle admin PIN verification
        async function handleAdminPin(event) {
            event.preventDefault();
            
            const pin = document.getElementById('adminPin').value;
            
            // Show loading state
            showLoading('adminPin');
            
            try {
                // Simulate verification delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                if (pin === ADMIN_PIN) {
                    isAdminAuthenticated = true;
                    hideLoading('adminPin');
                    showMessage('success', '‚úÖ Admin access granted! You can now register teachers.');
                    
                    // Switch to teacher registration form
                    setTimeout(() => {
                        document.getElementById('adminPinSection').classList.add('hidden');
                        document.getElementById('teacherRegistrationSection').classList.remove('hidden');
                        hideMessage();
                        // Focus on first field
                        document.getElementById('teacherFirstName').focus();
                    }, 2000);
                    
                } else {
                    throw new Error('Invalid PIN code. Please try again.');
                }
                
            } catch (error) {
                hideLoading('adminPin');
                showMessage('error', '‚ùå ' + error.message);
                document.getElementById('adminPin').value = '';
            }
        }
        
        // Handle teacher registration
        async function handleTeacherRegistration(event) {
            event.preventDefault();
            
            if (!isAdminAuthenticated) {
                showMessage('error', '‚ùå Unauthorized access. Please verify admin PIN first.');
                return;
            }
            
            const firstName = document.getElementById('teacherFirstName').value;
            const lastName = document.getElementById('teacherLastName').value;
            const email = document.getElementById('teacherEmail').value;
            const department = document.getElementById('teacherDepartment').value;
            const password = document.getElementById('teacherPassword').value;
            const confirmPassword = document.getElementById('teacherConfirmPassword').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('error', '‚ùå Passwords do not match');
                return;
            }
            
            // Show loading state
            showLoading('registerTeacher');
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if email already exists
                const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
                if (teachers.some(t => t.email === email)) {
                    throw new Error('Email already registered');
                }
                
                // Create new teacher
                const newTeacher = {
                    id: Date.now().toString(),
                    firstName,
                    lastName,
                    email,
                    department,
                    password,
                    createdAt: new Date().toISOString(),
                    createdBy: 'admin'
                };
                
                // Save to localStorage
                teachers.push(newTeacher);
                localStorage.setItem('teachers', JSON.stringify(teachers));
                
                hideLoading('registerTeacher');
                showMessage('success', `‚úÖ Teacher account created successfully for ${firstName} ${lastName}!`);
                
                // Reset form
                document.querySelector('#teacherRegistrationSection form').reset();
                
                // Option to create another or go back to login
                setTimeout(() => {
                    if (confirm('Teacher created successfully! Would you like to create another teacher account?')) {
                        hideMessage();
                        document.getElementById('teacherFirstName').focus();
                    } else {
                        logoutAdmin();
                    }
                }, 3000);
                
            } catch (error) {
                hideLoading('registerTeacher');
                showMessage('error', '‚ùå ' + error.message);
            }
        }
        
        // Logout admin and return to login
        function logoutAdmin() {
            isAdminAuthenticated = false;
            resetAdminForm();
            switchTab('login');
            showMessage('success', '‚úÖ Returned to login page.');
            setTimeout(hideMessage, 2000);
        }
        
        // Name validation (no numbers)
        function validateNameInput(input) {
            const value = input.value;
            const cleanedValue = value.replace(/[^a-zA-Z\s\-']/g, '');
            
            if (value !== cleanedValue) {
                input.value = cleanedValue;
                input.classList.add('border-red-500', 'bg-red-50');
                
                setTimeout(() => {
                    input.classList.remove('border-red-500', 'bg-red-50');
                }, 2000);
            }
        }
        
        // Login handler
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            showLoading('login');
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check credentials against localStorage
                const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
                const teacher = teachers.find(t => t.email === email && t.password === password);
                
                if (teacher) {
                    // Store session
                    localStorage.setItem('currentTeacher', JSON.stringify({
                        id: teacher.id,
                        firstName: teacher.firstName,
                        lastName: teacher.lastName,
                        email: teacher.email,
                        department: teacher.department,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showMessage('success', '‚úÖ Login successful! Redirecting to dashboard...');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'student-masterlist.html';
                    }, 1500);
                    
                } else {
                    throw new Error('Invalid email or password');
                }
                
            } catch (error) {
                hideLoading('login');
                showMessage('error', '‚ùå ' + error.message);
            }
        }
        
        // Authentication check
        function isAuthenticated() {
            const teacher = localStorage.getItem('currentTeacher');
            return teacher !== null;
        }
        
        // Loading states
        function showLoading(form) {
            const button = document.getElementById(form + 'Button');
            const buttonText = document.getElementById(form + 'ButtonText');
            const spinner = document.getElementById(form + 'Spinner');
            
            if (button && buttonText && spinner) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                
                if (form === 'login') {
                    buttonText.textContent = 'Signing in...';
                } else if (form === 'adminPin') {
                    buttonText.textContent = 'Verifying...';
                } else if (form === 'registerTeacher') {
                    buttonText.textContent = 'Creating...';
                } else {
                    buttonText.textContent = 'Processing...';
                }
                
                spinner.classList.remove('hidden');
            }
        }
        
        function hideLoading(form) {
            const button = document.getElementById(form + 'Button');
            const buttonText = document.getElementById(form + 'ButtonText');
            const spinner = document.getElementById(form + 'Spinner');
            
            if (button && buttonText && spinner) {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-not-allowed');
                
                if (form === 'login') {
                    buttonText.textContent = 'üöÄ Access Dashboard';
                } else if (form === 'adminPin') {
                    buttonText.textContent = 'üîì Verify PIN';
                } else if (form === 'registerTeacher') {
                    buttonText.textContent = '‚ú® Create Teacher';
                } else {
                    buttonText.textContent = 'Submit';
                }
                
                spinner.classList.add('hidden');
            }
        }
        
        // Message display
        function showMessage(type, message) {
            const messageArea = document.getElementById('messageArea');
            const bgColor = type === 'success' ? 'bg-green-100 border-green-300 text-green-700' : 'bg-red-100 border-red-300 text-red-700';
            
            messageArea.innerHTML = `
                <div class="message-slide ${bgColor} border-2 rounded-xl p-4 text-sm font-semibold">
                    ${message}
                </div>
            `;
            messageArea.classList.remove('hidden');
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(hideMessage, 5000);
            }
        }
        
        function hideMessage() {
            document.getElementById('messageArea').classList.add('hidden');
        }
    </script>
</body>
</html>
